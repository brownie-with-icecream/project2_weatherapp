<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1 class="title">🌍 7-Day Weather Forecast</h1>
        <p class="subtitle">Stay ahead with accurate weather predictions</p>

        <!-- Dark Mode Switch -->
        <div class="dark-mode-toggle">
            <label class="switch">
                <input type="checkbox" id="darkModeToggle">
                <span class="slider"></span>
            </label>
            <p>Dark Mode</p>
        </div>

        <!-- Search Section -->
        <div class="input-section">
            <input type="text" id="cityInput" placeholder="Enter city name...">
            <button onclick="getWeather()">🔍 Search</button>
        </div>

        <!-- Table for Weather Data -->
        <div class="weather-table-container">
            <table class="weather-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Condition</th>
                        <th>Max Temp (°C)</th>
                        <th>Min Temp (°C)</th>
                        <th>Avg Temp (°C)</th>
                        <th>Humidity (%)</th>
                        <th>Wind Speed (kph)</th>
                        <th>Chance of Rain (%)</th>
                        <th>Sunrise</th>
                        <th>Sunset</th>
                    </tr>
                </thead>
                <tbody id="weatherTableBody">
                    <!-- Weather data will be inserted dynamically here -->
                </tbody>
            </table>
        </div>
    </div>

    <footer>
        <p>✨ Created by Brownie With Ice Cream ✨</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
